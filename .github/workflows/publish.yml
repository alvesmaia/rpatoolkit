name: Publish to NuGet
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Download NuGet.exe
        run: |
          $nugetUrl = 'https://dist.nuget.org/win-x86-commandline/latest/nuget.exe'
          $nugetPath = '${{ env.HOME }}\nuget.exe'
          Invoke-WebRequest -Uri $nugetUrl -OutFile $nugetPath

      - name: Get Package Version
        id: get_version
        run: |
          $version = [xml]::new()
          $version.Load('${{ github.workspace }}\.nuspec')
          echo "VersÃ£o atual: $version.package.metadata.version"
          echo "versao::$version.package.metadata.version" >> $GITHUB_OUTPUT
                            
      - name: Display
        run: |
          echo "Step 1 test: ${{ steps.get_version.outputs.versao }}"
