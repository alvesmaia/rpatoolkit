name: Publish to NuGet
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Download NuGet.exe
        run: |
          $nugetUrl = 'https://dist.nuget.org/win-x86-commandline/latest/nuget.exe'
          $nugetPath = '${{ env.HOME }}\nuget.exe'
          Invoke-WebRequest -Uri $nugetUrl -OutFile $nugetPath

      - name: Get Package Version
        id: get_package_version
        run: |
          $version = [xml]::new()
          $version.Load('${{ github.workspace }}\.nuspec')
          $TAGVERSION = $version.package.metadata.version
          echo "VersÃ£o atual: $TAGVERSION"
          echo "##[set-output name=VERSAO]$TAGVERSION"
          echo "NOVAVERSAO=${{TAGVERSION}}" >> "$GITHUB_OUTPUT"
                            
      - name: Use the Package Version
        run: |
          echo "The package version is ${{ steps.get_package_version.outputs.VERSAO }}"
          echo "Forma2 ${{ steps.get_package_version.outputs.NOVAVERSAO }}"
