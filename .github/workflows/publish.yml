name: Publish to NuGet
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Download NuGet.exe
        run: |
          $nugetUrl = 'https://dist.nuget.org/win-x86-commandline/latest/nuget.exe'
          $nugetPath = '${{ env.HOME }}\nuget.exe'
          Invoke-WebRequest -Uri $nugetUrl -OutFile $nugetPath

      - name: Get Package Version
        id: get_package_version
        run: |
          $version = [xml]::new()
          $version.Load('${{ github.workspace }}\.nuspec')
          $tag_version = $version.package.metadata.version
          echo "VersÃ£o atual: $tag_version"
          echo "VERSAO=$tag_version" >> "$GITHUB_OUTPUT"
                            
      - name: Use the Package Version
        run: |
          echo "The package version is ${{ steps.get_package_version.outputs.VERSAO }}"
      
      - id: sets-a-secret
        name: Generate, mask, and output a secret
        run: |
            the_secret=$((RANDOM))
            echo "::add-mask::$the_secret"
            echo "secret-number=$the_secret" >> "$GITHUB_OUTPUT"
      - name: Use that secret output (protected by a mask)
        run: |
          echo "the secret number is ${{ steps.sets-a-secret.outputs.secret-number }}"
