name: Publish to NuGet
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Download NuGet.exe
        run: |
          $nugetUrl = 'https://dist.nuget.org/win-x86-commandline/latest/nuget.exe'
          $nugetPath = '${{ env.HOME }}\nuget.exe'
          Invoke-WebRequest -Uri $nugetUrl -OutFile $nugetPath

      - name: Get Package Version
        id: get_package_version
        run: |
          $version = [xml]::new()
          $version.Load('${{ github.workspace }}\.nuspec')
          $tagVersion = $version.package.metadata.version
          echo "b=$tagVersion" >> $GITHUB_ENV
          echo "Forma1: $tagVersion"
          echo "Forma2: ${{ env.b }}"
          
          
          
      - name: Read Package Version
        id: read_package_version
        run: |
          echo "tag_version=$tagVersion" >> $GITHUB_ENV
          
      - name: Use the Package Version
        run: |
          echo "The package version is ${{ env.tag_version }}"
